{% load static %}
<header>
    <nav class="navbar {% if request.path == '/' and not user.is_authenticated %}is-white{% else %}is-dark{% endif %}" role="navigation"
        aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <img class="dsc-logomark" src="{% static 'club/img/google_developers_logomark_color.png' %}"
                    alt="Official white DSC logomark" width="40">
                <b>DSC RPI</b>
            </a>

            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                data-target="top-navbar">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="top-navbar" class="navbar-menu">
            <div class="navbar-start">

                <a href="{% url 'events' %}" class="navbar-item" title="See the events being held.">
                    Events
                </a>

                <a href="{% url 'projects' %}" class="navbar-item" title="Check out the projects DSC University has been working on!">
                    Projects
                </a>

                <a href="#" class="navbar-item" title="Find out what's been going on!">
                    Updates
                </a>

                <a href="{% url 'about' %}" class="navbar-item" title="Learn about the DSC program.">
                    About
                </a>

            </div>

            <div class="navbar-end">
                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="navbar-item"><strong>{{ user.first_name }} {{ user.last_name }}</strong></a>
                {% else %}
                <a class="navbar-item" href="{% url 'login' %}">
                    Login
                </a>
                <div class="navbar-item">
                    <a class="button is-primary" href="#">
                        <strong>Join</strong>
                        </a>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
