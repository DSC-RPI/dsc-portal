{% extends "club/emails/base.html" %}
{% block content %}
{% for section in sections %}
<section class="section {% cycle 'primary' '' %}">
  {% if section.image|length > 0 %}<img src="{{ section.image }}">{% endif %}
  <h3 class="subtitle">{{ section.title }}</h3>
  {{ section.content|safe }}
</section>
{% endfor %}
{% endblock %}
